{% extends "layout.html" %}
{% block content %}
	<br><br>
	<div class="contact1">
		<div class="container-contact1" style="height: 600px;">
			<div class="contact1-pic js-tilt" data-tilt>
            {% load static %}
				<img src='{% static "img/help.jpeg" %}' alt="">
			</div>

			<form class="contact1-form validate-form" method="POST" action="/addblog/">
				{% csrf_token %}

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="title" placeholder="Title">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="videourl" placeholder="Paste Video Url">
					<span class="shadow-input1"></span>
				</div>

				<label class="checkbox-inline" id="in3" style="color: black;">
               		<input type="checkbox" name="intern" value="" id="in4 ">&nbsp;&nbsp; Ask for intern
                </label><br>
          	<label class="checkbox-inline" id="in5" style="color: black;">
             	<input type="checkbox" name="freelancing" value="" id="in6">&nbsp;&nbsp; Ask for freelancing
                 </label><br>
                        <label class="checkbox-inline" id="in7" style="color: black;">
             	<input type="checkbox" name="assistance" value="" id="in8">&nbsp;&nbsp;
 Ask for assistance
                 </label><br>
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Add description" name="description"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Add Blog
							
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>





		
	{% endblock content %}
